{% extends 'main/base.html' %} {% block title %}Modify a Post{% endblock %} 
{% load crispy_forms_tags %} {% block content %}
<form method="post">
  {% csrf_token %}
  <div class="card shadow mt-2">
    <div class="card-header d-flex flex-row justify-content-between">
      <div><strong>@{{ post.author.username }}</strong></div>
      <div class="text-muted">{{post.created_at}}</div>
    </div>
    <div class="card-body" style="align-items: center;">
      {{form|crispy}}
    </div>
    <div class="card-footer">
      <button type="submit" class="btn text-btn btn-outline-success">Save</button>
    </div>
  </div>
</form>
{% endblock %}
