{% extends 'main/base.html' %} {% block title %}Login{% endblock %}
{% load crispy_forms_tags %} {% block content %}

<div class="card shadow mt-2">
  <div class="card-header"><strong>@Login</strong></div>
  <form method="post">
    <div class="card-body d-flex flex-row justify-content-between" style="align-items: center;">
      <div style="display: inline-block">
        {% csrf_token %}{{form|crispy}}
      </div>
      <div style="display: inline-block;">
        <p><button type="submit" class="btn btn-outline-success">Login</button></p>
      </div>
    </div>
  </form>
  <div class="card-footer text-muted d-flex flex-row justify-content-between" style="align-items: center;">
    <div>
      Don't have an account?
    </div>
    <div>
      <a href="/sign-up"><button class="btn btn-outline-success">Register</button></a>
    </div>
  </div>
</div>
{% endblock %}
